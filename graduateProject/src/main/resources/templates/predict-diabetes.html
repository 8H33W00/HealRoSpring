<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Predict Diabetes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">    
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" type="text/css" href="./css/diabetes.css">
</head>

<body>

<div class ="container">
	<div th:replace = "./common/topbar :: topbar"></div>
	<div class ="jumbotron" id="inputGroup">
		<h1>Predict Diabetes Incidence</h1>
		<div class="row">
		<div class="col-7" >
			<div class="mt-1 row">
				<div class="col-10">
					<label for="Age">Age</label>
						<input class ="form-control" id="Age" type="number" value="0">
				</div>
			</div>
			<div class="mt-1 row">
				<div class="col-10">
					<label for="Pregnancies">Pregnancy Count</label>
					<input class ="form-control" id="Pregnancies" type="number" value="0">
				</div>
			</div>
			<div class="mt-1 row">
				<div class="col-10">
					<label for="Glucose">Blood Sugar Level After Glucose Tolerance Test</label>
					<input class ="form-control" id="Glucose" type="number" value="0">
				</div>
			</div>
			<div class="mt-1 row">
				<div class="col-10">
					<label for="BloodPressure">Expander Blood Pressure (mm Hg)</label>
					<input class ="form-control" id="BloodPressure" type="number" value="0">
				</div>
			</div>
			<div class="mt-1 row">
				<div class="col-10">
					<label for="SkinThickness">Upper Triceps Skin Thickness (mm)</label>
					<input class ="form-control" id="SkinThickness" type="number" value="0">
				</div>
			</div>
			<div class="mt-1 row">
				<div class="col-10">
					<label for="Insulin">Insulin Level In Blood (mu U/ml)</label>
					<input class ="form-control" id="Insulin" type="number" value="0">
				</div>
			</div>
			<div class="mt-1 row">
				<div class="col-10" id ="target">
					<label for="BMI">BMI Figure</label>
					<input class ="form-control" id="BMI" type="number" value="0">
				</div>
				<div class="col-2 pt-4">
					<button class="btn btn-success btn-lg" data-toggle="modal" data-target="#calculateBMI">Calculate</button>
				</div>
			</div>
		</div>
		<div class="col-5">
				<div class="row">
					<h1 id="resultLabel">Your Result</h1>
				</div>
				<div class="row mt-4 mr-4">
					<textarea  id="textArea" rows="8"  class="form-control" readonly>Probability Of You Getting Diabetes</textarea>
				</div>
				<div class="row mt-4 mr-4" id ="go">
					<button class="btn btn-primary btn-lg btn-block">Go</button>
				</div>
		</div>
		</div>
	</div> 
</div>

 <div class="modal fade" id="calculateBMI" tabindex="-1" role="dialog" aria-labelledby="selectCmpnyModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Calculate BMI</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="height">Height (cm)</label>
                  <input type="number" class="form-control" id="height"  placeholder="Input Your Height" required>
                  <div class="invalid-feedback col-5" id ="validheight">
						Please Input Your Height
				 </div>
                </div>
                <div class="form-group">
                  <label for="weight">Weight (kg)</label>
                  <input type="number" class="form-control" id="weight"  placeholder="Input Your Weight" required>
                  <div class="invalid-feedback col-5" id ="validweight">
						Please Input Your Weight
				 </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id ="modalClose">Close</button>
                <button onclick ='calculate()' id="calculate"  class="btn btn-primary">Calculate</button>
              </div>
          </div>
        </div>
 </div>



<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>  	  
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./js/common.js"></script>
<script src="./js/predict-diabetes.js"></script>
</body>
</html>
